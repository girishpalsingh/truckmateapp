name: truck_mate_app
description: TruckMate - Trucking Management for Small Carriers
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Supabase & Backend
  supabase_flutter: ^2.3.0
  
  # Offline Sync
  powersync: ^1.5.0
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.2
  path: ^1.8.3
  
  # Networking & Storage
  dio: ^5.4.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive_flutter: ^1.1.0
  connectivity_plus: ^5.0.2
  
  # Document Scanning
  vision_text_recognition: ^1.0.2
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  pdf: ^3.10.7
  share_plus: ^7.2.1
  
  # Voice Commands
  speech_to_text: ^7.3.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # Location & Maps
  geolocator: ^10.1.0
  geocoding: ^2.2.0
  
  # Utils
  intl: ^0.20.2
  uuid: ^4.3.3
  logger: ^2.0.2+1
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  url_launcher: ^6.2.4
  firebase_core: ^4.4.0
  firebase_messaging: ^16.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  drift_dev: ^2.14.1
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/config/


